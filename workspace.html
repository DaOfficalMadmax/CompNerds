<html>
<title>HTML/CSS/JS Playground</title>
<link rel="stylesheet" href='./bootstrap.min.css' />

<body>
    <style>
        
        iframe {
            width: 100%;
            height: 60%;
            margin-top: 20px;
        }
        .nav-lan {
            font-size: 20px;
            border-left: solid grey;
            border-right: solid grey;
            border-top: solid grey;
            margin: 10px;
            color: grey;
            padding-right: 20px;
            padding-left: 20px;
            cursor: default;

            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        .nav-lan:hover{
            color: black;
            cursor: pointer;
        }

        li {
        border-right: 1px solid #bbb;
        border-left: 1px solid #bbb;
        }

        li:last-child {
        border-right: none;
        }
        
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        }

        li {
        float: left;
        }

        li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 24px;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
        background-color: #111;
        }

        /* Style the textarea */
        #htmlTextarea, #cssTextarea, #jsTextarea {
        /* Both elements need the same text and space styling so they are directly on top of each other */
        border: 0;
        width: 100%;
        height: 150px;
        font-size: 10pt;
        font-family: monospace;
        line-height: 1.5;
        tab-size: 2;
        z-index: 1;
        resize: none;
        overflow: auto;
        white-space: nowrap;
        border: solid black;
        color: black;
        background: transparent;
        caret-color: black; 
        height: 20%;
        }

        #html, #css, #js {
            text-align: center;
        }

        button {
            background: transparent;
            padding: 10px;
            border: 2px solid grey;
            color: grey;
            border-radius: 20px;
            margin-bottom: 10px;
            /* Button wont get displayed */
            display: none;
        }
        button:hover {
            border: 2px solid black;
            color: black;
        }
    </style>

    <ul style="margin-bottom: 50px;">
        <li><a href="index.html">Home</a></li>
        <li><a href="mailto:michael.kramar.06@gmail.com">Contact</a></li>
    
        <li style="float:right"><a onclick="javascript:eraseText();">Clear</a></li>
    </ul>

    <div class="container">
        <div class="row" style="margin-left:50px; margin-right:50px;">
            <div class="col-12">
                <div><a class="nav-lan active" style="border-top: solid black; border-left: solid black; border-right: solid black;" id="nav-html" onclick="ShowHtml()">HTML</a><a class="nav-lan" id="nav-css" onclick="ShowCss()">CSS</a><a class="nav-lan" id="nav-js" onclick="ShowJs()" style="border-right: solid grey;">JS</a></div>
                <div id="myTabContent" class="tab-content">

                    <div class="tab-pane fade in active" id="html">
                        <button id="SaveHtml">SAVE HTML</button>
                        <textarea id="htmlTextarea" placeholder="Enter HTML Source Code..." name="htmltextarea"></textarea>   
                    </div>
                    <div class="tab-pane fade" id="css">
                        <button id="SaveCss">SAVE CSS</button>
                        <textarea id="cssTextarea" placeholder="Enter CSS Source Code..." name="csstextarea"></textarea>
                    </div>
                    <div class="tab-pane fade" id="js">
                        <button id="SaveJs">SAVE JS</button>
                        <textarea id="jsTextarea" placeholder="Enter JS Source Code..." name="jstextarea"></textarea>  
                    </div>
        
                </div>
            </div>
            <div class="col-12">
                <div>
                    <iframe id="iFrame"></iframe>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./jquery.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./workspace.js"></script>

</html>
